<!DOCTYPE html>
<html>
    <head>
        <title>The Guess-the-Number game</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f4f6f8;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;

            }
            .game{
                background: plum;
                padding: 25px;
                border-radius: 12px;
                width: 320px;
                text-align: center;
                box-shadow: 0 10px 25px rgb(0,0,0,0.1);
            }

            h1 {
                margin-bottom: 10px;
            }

            input{
                padding: 8px;
                width: 60px;
                text-align: center;
                font-size: 16px;
            }
            button {
                padding: 8px 12px;
                margin: 8px 4px;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 14px;
            }

            button:hover {
                opacity: 0.9;
            }

            .guess-btn {
                background: #4f46e5;
                color: white;
            }

            .restart-btn {
                background: #10b981;
                color: white;
            }

            #message {
                margin-top: 15px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="game">
            <h1>Guess the Number ðŸŽ¯</h1>

            <p>Guess a number between 1 and 10</p>

            <input type="number" id="guess" />
            <br />

            <button class="guess-btn" id="guessBtn">Guess</button>
            <button class="restart-btn" id="restartBtn">Restart ðŸ”„</button>

            <p id="message"></p>
        </div>


        <script>
            document.addEventListener("click", () => {
    console.log("You clicked somewhere!");
  });
            let secretNumber;
            let attempts;

            const guessInput = document.getElementById("guess");
            const message = document.getElementById("message");
            const guessBtn = document.getElementById("guessBtn");
            const restartBtn = document.getElementById("restartBtn");

            guessBtn.addEventListener("click",checkGuess);
            restartBtn.addEventListener("click",restartGame);
            

            function startGame() {
                secretNumber = Math.floor(Math.random() * 10) + 1;
                attempts = 3;
                document.getElementById("message").textContent = "Game started! You have 3 attempts.";
                document.getElementById("guess").value = "";
            }

            function checkGuess() {
                const userGuess = Number(document.getElementById("guess").value);
                const message = document.getElementById("message");
                if (attempts <= 0) {
                    message.textContent = "GAME OVER! REFRESH to try again.";
                    return;
                }

                attempts--; // reduce attempts by 1

                if (userGuess === secretNumber) {
                    message.textContent = "Correct ! You guess it !";
                    attempts = 0
                }
                else if (userGuess < secretNumber) {
                    message.textContent = `Too low! ${attempts} attempts left`;
                } else {
                    message.textContent = `Too high! ${attempts} attempts left`;
                }

                if (attempts == 0 && userGuess !== secretNumber) {
                    message.textContent = `Game Over! The number was ${secretNumber}`;
                }
            }

            function restartGame() {
                startGame();
            }

            startGame(); // start game automatically when page loads
        </script>
    </body>
</html>
