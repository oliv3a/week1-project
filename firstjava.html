<!DOCTYPE html>
<html>
    <head>
        <title>My First Button</title>
    </head>
    <body>
        <h1>My First JavaScript Button</h1>
        <button onclick="sayHello()">Click me!</button>

        <script>
            function sayHello() {
                alert("Hello! You clicked the button !");
            }
        </script>
    </body>
</html>
